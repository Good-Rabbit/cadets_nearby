name: cadets_nearby
description: Stay in touch with cadets nearby you.
version: 0.9.7+0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  animate_icons: ^2.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  bottom_navy_bar: ^6.0.0
  cached_network_image: ^3.1.0
  cloud_firestore: ^2.4.0
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  firebase_messaging: ^10.0.6
  flutter_local_notifications: ^8.1.1+1
  flutter_spinkit: ^5.0.0
  font_awesome_flutter: ^9.1.0
  geolocator: ^7.4.0
  google_sign_in: ^5.0.7
  http: ^0.13.3
  image_picker: ^0.8.3+2
  intl: ^0.17.0
  location: ^4.3.0
  page_transition: ^2.0.2
  provider: ^6.0.0
  shared_preferences: ^2.0.7
  timeago: ^3.1.0
  url_launcher: ^6.0.9
  flutter:
    sdk: flutter
  geocode: ^1.0.1


dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  lint: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/audios/
    
  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Regular.ttf
        - asset: fonts/DMSans-Italic.ttf
          style: italic

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
