name: cadets_nearby
description: Stay in touch with cadets nearby you.
version: 1.5.3+16

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  animate_icons: ^2.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  bottom_navy_bar: ^6.0.0
  cached_network_image: ^3.1.0
  cloud_firestore: ^3.1.0
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  firebase_messaging: ^11.1.0
  firebase_storage: ^10.0.6
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.0.2
  flutter_native_splash: ^2.1.5
  flutter_spinkit: ^5.0.0
  font_awesome_flutter: ^10.1.0
  #google_mobile_ads: ^1.0.1
  google_sign_in: ^5.0.7
  http: ^0.13.3
  image_picker: ^0.8.3+2
  #intl: ^0.17.0
  location: ^4.3.0
  package_info_plus: ^1.4.1
  page_transition: ^2.0.2
  provider: ^6.0.0
  qr_flutter: ^4.0.0
  shared_preferences: ^2.0.7
  timeago: ^3.1.0
  url_launcher: ^6.0.9
  # webview_flutter: ^2.0.13


dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/audios/
    
  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Regular.ttf
        - asset: fonts/DMSans-Italic.ttf
          style: italic

flutter_icons:
  adaptive_icon_background: "#ffe6d5"
  adaptive_icon_foreground: "assets/images/icon_fg.png"
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  color: "#ff9955"
  image: assets/images/icon_splash.png
  remove_alpha_ios: true
  # To enable support for Android 12, set the following parameter to true.  Defaults to false.
  android12: true
